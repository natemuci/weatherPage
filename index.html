<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Weather Forecast</h1>
                    <p class="lead">Search for you local current and 5-day forecast.</p>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-3">
                <h2 class="text-center">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput"></input>
                    <button class="input-group-text" id="searchBtn">Search</button>
                </div>
                <div>
                    <h2 class="text-center">Previous Searches:</h2>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <ul  id="prev"> </ul>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="container">
                    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="oneDay">
                    </div>
                </div>    
                  
                <div class="container">
                    <div id="fiveDay"></div>
                    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="forecast">
                       </div>
                </div> 
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
    
    
</html>
