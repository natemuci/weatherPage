<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Weather Forecast</h1>
                    <p class="lead">Search for you local current and 5-day forecast!</p>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Kansas" aria-describedby="basic-addon2">
                    <button class="input-group-text" id="searchBtn">Search</button>
                </div>
            </div>
            <div class="col-8">
                <h2>Today</h2>
            </div>
            <div class="col-4">
                <h2>Previous Searches</h2>
            </div>
            <div class="col-8">
                <h2>Future Forecast</h2>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="/assets/script.js"></script>
    </body>
    
    
</html>
