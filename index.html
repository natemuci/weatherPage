    <head>
        <meta charset="UTF-8">

        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Weather Forecast</h1>
                    <p class="lead">Search for you local current and 5-day forecast.</p>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-3">
                <h2 class="text-center">Search for a City:</h2>

                    <button class="input-group-text" id="searchBtn">Search</button>
                </div>
                <div>
                    <h2 class="text-center">Previous Searches:</h2>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <ul  id="prev"> </ul>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card" >
                    <div class="card-body" id="currentEl">
                        <div class="list-group list-group-flush" id="divEl">

                        </div>
                    </div>
                </div>

            </div>
        </div>
